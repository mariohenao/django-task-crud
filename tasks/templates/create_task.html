{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 ofset-md-4">
            <form action="{% url 'create_task' %}" method="POST" class="card card-body">
                <h1 class="display-3 text-center">Create task</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-dark">
                    Create task
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
